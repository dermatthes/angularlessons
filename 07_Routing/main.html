<!DOCTYPE html>
<html lang="en" ng-app="de.leuffen.helloWorld" ng-controller="SiteCtrl as site">
<head>
    <meta charset="UTF-8">
    <title>{{site.title}}</title>
</head>
<body>
    <h1>Some title: {{site.title}}</h1>
    <a href="#/content/someContentName1">Some Content 1</a>
    <a href="#/content/someContentName2">Some Content 2</a>
    <a href="#/">Some Root</a>
    <div ng-view></div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script language="JavaScript">
    var app = angular.module("de.leuffen.helloWorld", ["ngRoute"]);

    /* Achtung: angular.module funktioniert nicht ohne den zweiten Parameter - auch wenn er ein leeres Array ist */


    app.config (function ($routeProvider, $locationProvider) {

        return $routeProvider
                .when ("/content/:contentId", {
                    template: "",
                    controller: function ($routeParams, SiteCtrl) {
                        console.log ("/content", $routeParams);

                        SiteCtrl.title = "Content: " + $routeParams.contentId;
                    }
                })
                .when ("/", {
                    controller: function ($routeParams) {
                        console.log ("/", $routeParams);
                        this.title = "ROOT";
                    }
                })
                .otherwise ({
                    controller: function () {
                        console.log ("otherwise", $routeParams);
                    }
                });
    }).run(function ($route) {});


    var siteCtrl = app.controller ("SiteCtrl", function ($scope) {
        var self = this;
        this.title = "Site title";
        this.numberSelector1 = 1;

        $scope.$watch (function () {return self.numberSelector1}, function (oldVal, newVal) {
            console.log ("Changed from", oldVal, "to", newVal);
        });
    });

</script>

</html>
