<!DOCTYPE html>
<html lang="en" ng-app="de.leuffen.helloWorld" ng-controller="AppCtrl as app">
<head>
    <meta charset="UTF-8">
    <title>{{app.site.title}}</title>
</head>
<body ng-controller="ChildCtrl as child">
    <h1>Some title: {{app.site.title}}</h1>
    <button ng-click="child.changeTitle()">Titel Ã¤ndern</button>
    <div ng-view></div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script language="JavaScript">
    var app = angular.module("de.leuffen.helloWorld", ["ngRoute"]);

    /* Achtung: angular.module funktioniert nicht ohne den zweiten Parameter - auch wenn er ein leeres Array ist */


    app.factory ("SiteService", function () {
        return {
            title: "defaultTitle"
        }
    });


    app.controller("AppCtrl", function (SiteService) {
        this.site = SiteService;
    });

    app.controller ("ChildCtrl", function (SiteService) {


        this.changeTitle = function () {
            console.log ("change");
            SiteService.title = "newTitle";
        }

    });

</script>

</html>
