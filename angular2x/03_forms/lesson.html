<!DOCTYPE html>
<html lang="en" ng-app="formtest" ng-controller="FormCtrl as form">
<head>
    <meta charset="UTF-8">
    <title>{{main.title}}</title>
</head>
<body>

<form ng-model="form.formData">
    <label for="name">Name (formData.name)</label>
    <input type="text" id="name" name="name" ng-model="form.formData.name"/>

    <label for="name2">Name (formData.name)</label>
    <input type="text" id="name2" name="name2"/>

    <label for="select1">Name (formData.name)</label>
    <select id="select1" name="select1" ng-options="form.selectOptions"/>

</form>



</body>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script language="JavaScript">

    angular.module("formtest", [])
        .controller ("FormCtrl", function () {
            this.formData = {name: "Predefined"};

            this.selectOptions = {key1: "value1", key2: "value2"};
        });



</script>
</html>
